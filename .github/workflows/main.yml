name: Build and deploy

on:
  push:
    branches: [ master ]
      
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Create env file
        run: |
          touch .env.local
          echo REACT_APP_FIREBASE_API_KEY=AIzaSyCLtKGMh6Tv-obYZ_I-BkPE3TQf90sYCFg >> .env.local
          echo REACT_APP_FIREBASE_AUTH_DOMAIN=gymeasure-production-6dcb6.firebaseapp.com >> .env.local
          echo REACT_APP_FIREBASE_DATABASE_URL=https://gymeasure-production-6dcb6-default-rtdb.firebaseio.com >> .env.local
          echo REACT_APP_FIREBASE_PROJECT_ID=gymeasure-production-6dcb6 >> .env.local
          echo REACT_APP_FIREBASE_STORAGE_BUCKET=gymeasure-production-6dcb6.appspot.com >> .env.local
          echo REACT_APP_FIREBASE_MESSAGING_SENDER_ID=504925768718 >> .env.local
          echo REACT_APP_FIREBASE_APP_ID=1:504925768718:web:6ca81dd63268019c27005f >> .env.local
      - name: Checkout repository
        uses: actions/checkout@master
        # env:
        #   REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        #   REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
        #   REACT_APP_FIREBASE_DATABASE_URL: ${{ secrets.REACT_APP_FIREBASE_DATABASE_URL }}
        #   REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
        #   REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
        #   REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
        #   REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build
      - name: Deploy to firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          # REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
